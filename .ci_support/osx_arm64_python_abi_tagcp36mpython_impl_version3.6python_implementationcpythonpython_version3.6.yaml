MACOSX_DEPLOYMENT_TARGET:
- '11.0'
channel_sources:
- conda-forge/label/rust_dev,conda-forge
channel_targets:
- conda-forge main
macos_machine:
- arm64-apple-darwin20.0.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- '2.7'
